<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Doss2k Tic-Tac-Toe Game</title>
    
</head>

<body>
    <center>
    <div>
        <h1>Welcome to Doss2k Tic-Tac-Toe!</h1>
    </div> 
    
    <div>
        <button class="button" id="a1"></button>
        <button class="button" id="a2"></button>
        <button class="button" id="a3"></button>
    </div>
    <div>
        <button class="button" id="b1"></button>
        <button class="button" id="b2"></button>
        <button class="button" id="b3"></button>
    </div>
    <div>
        <button class="button" id="c1"></button>
        <button class="button" id="c2"></button>
        <button class="button" id="c3"></button>
    </div>
    
    <div>
        <p id='player'></p>
    </div>

    <div>
        <button id="startover">New Game!</button>
    </div>

    <div>
        <h2 id='score'></h2>
    </div>


    </center>
<script src="ticTacToe.js"></script>
</body>
</html>
